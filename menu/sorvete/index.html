<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu de Produtos - Sorveteria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="cabecalho">
      <header>
        <img
          src="img/ZORBS.png"
          alt="Imagem Horizontal"
          class="header-img"
          width="80px"
        />
      </header>
      <!-- Menu burger -->
      <div id="burger">&#9776;</div>

      <!-- Menu lateral -->
      <div id="menu">
        <a href="#">Início</a>
        <a href="#">Pedidos</a>
        <a href="#">Clientes</a>
        <a href="#">Configurações</a>
        <a href="#">Sair</a>
      </div>
    </div>
    <!-- Produtos -->
    <div id="cart-icon">
      <img src="img/online-shopping.png" width="32px" />
    </div>

    <!-- Menu de compra -->
    <div id="cart-sidebar">
      <h2>Seu Carrinho</h2>
      <div id="cart-items"></div>
      <button id="finalizar-btn">Finalizar Pedido</button>
      <button id="cancelar-btn">Cancelar Pedido</button>
    </div>
    <div id="container"></div>

    <!-- Icone do carrinho -->

    <!-- Puxando o script do Javascript -->
    <script src="script.js"></script>
  </body>
</html>
